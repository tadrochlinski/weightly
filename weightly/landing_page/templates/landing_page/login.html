{% extends 'weightly/base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}

    <div class="d-flex flex-column align-items-center justify-content-center min-vh-100" style="margin-top: -56px">
        <h1 class="display-4">Log in</h1>
        <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <p>
            {{ form.username.label_tag }}
            {{ form.username }}
        </p>
        <p>
            {{ form.password.label_tag }}
            {{ form.password }}
        </p>
        
    <button type="submit" class="btn btn-success">Login</button>
    <a href="{% url 'signup' %}" class="px-2 ">Don't have an account?</a>
    
</form>
{% endblock %}
