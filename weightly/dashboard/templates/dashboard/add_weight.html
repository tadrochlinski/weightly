{% extends 'weightly/base.html' %}

{% block title %}Add Weight - Weightly{% endblock %}

{% block content %}
<div class="py-5 d-flex align-items-center flex-column justify-content-center min-vh-100">
    <h1 class="display-5">Add Weight</h1>
    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Weight</button>
    </form>
</div>
{% endblock %}
